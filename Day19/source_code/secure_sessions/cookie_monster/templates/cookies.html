
<h2>Oto wpisów w sesji</h2>
<table border="1">
    <tr>
        <th>Nazwa</th>
        <th>Wartość</th>
        <th>Akcja</th>
    </tr>
    {% for key, value in cookies.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
            <td><a href="{{ url_for('delete', id=key) }}">Zjedz cookie</a></td>
        </tr>
    {% endfor %}
</table>

<h2>Formularz zakładania ciasteczek</h2>
<form method="POST">

    {{ form.csrf_token }}
    {{ form.cookie_name.label }} {{ form.cookie_name }}
    {{ form.cookie_value.label }} {{ form.cookie_value }}

    <input type="submit" value="Dodaj ciasteczko">

</form>

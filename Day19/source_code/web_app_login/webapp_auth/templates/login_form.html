{% include "header.html" %}


<div class="container">
    <h3>Skorzystaj z panelu logowania:</h3>
    <br>

    <form method="POST">
        <table class="table">
            # TODO: formularz logowania
            <tr>
                <td><input type="submit" value="Go"></td>
            </tr>
        </table>
    </form>

    <!-- obsługa wiadomości -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</div>
{% include "footer.html" %}
